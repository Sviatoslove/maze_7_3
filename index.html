<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h3 class="h3 none">Попробуй передвигать жёлтый квадрат кнопками стрелок(также можете использовать кнопки A, W, D, S, виртуальные кнопки ниже поля и кликом левой клавиши мыши) на клавиатуре:</h3>
    <div class="wrapper none"></div>
    <div class="button__wrapper none">
      <button class="button left" data-keycode="37">Left</button>
      <div class="wrapper__upBottom">
        <button class="button up" data-keycode="38">Top</button>
        <button class="button bottom" data-keycode="40">Bottom</button>
      </div>
      <button class="button right" data-keycode="39">Right</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
